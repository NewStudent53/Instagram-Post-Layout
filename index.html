<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram-Post</title>
</head>
<body>
  <div class="card">
    <div class="post-header">
      <div class="icon-title">
        <div class="icon-header1">
          <i class="fa-brands fa-html5 fa-2xl"></i>
        </div>
        <div class="title">
          <p class="title-text"><strong>HTML5</strong></p>
          <p class='title-text'></p>
        </div>
      </div>
      <div class="icon-header2">
        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
      </div>
    </div>

    <div class="post-img">
      <img src="https://images.unsplash.com/photo-1518098268026-4e89f1a2cd8e?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
    </div>
    <div class="post-body">
      <div class="post-icons">
        <div class="icons1">
          <i class="fa-regular fa-heart fa-2x heart"></i>
          <i class="fa-regular fa-comment fa-2x"></i>
          <i class="fa-regular fa-paper-plane fa-2x"></i>
        </div>
        <div class="icon2">
          <i class="fa-regular fa-bookmark fa-2x"></i>
        </div>
      </div>
      <div class="text-container">
        <p class="text-body">Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and
          <strong>100,000 others</strong>
        </p>
        <p class="text-body">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste esse blanditiis fugiat. Quis
          sit quam odit
          aperiam, in illum impedit, cumque unde voluptatem, exercitationem deleniti. Magni officia voluptatibus nemo
          incidunt.</p>
      </div>
    </div>
  </div>
</body>

</html>
