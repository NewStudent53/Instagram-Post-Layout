<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Instagram Post Layout</title>
</head>
<body>
  <div class="card">
    <div class="post-header">
      <div class="icon-title">
        <div class="icon-header1">
          <i class="fa-brands fa-html5 fa-2xl"></i>
        </div>
        <div class="title">
          <p class="title-text"><strong>HTML5</strong></p>
          <p class='title-text'>Rigoberto</p>
        </div>
      </div>
      <div class="icon-header2">
        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
      </div>
    </div>
    <div class="post-img">
      <img src="https://cdn.tourradar.com/s3/tour/1500x800/251015_64ab7db742e36.jpg" />
    </div>
    <div class="post-body">
      <div class="post-icons">
        <div class="icons1">
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-comments"></i>
          <i class="fa-solid fa-share"></i>
        </div>
        <div class="icon2">
          <i class="fa-solid fa-bookmark"></i>
        </div>
      </div>
      <div class="text-container">
        <p class="text-body">Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and
          <strong>100,000 others</strong>
        </p>
        <p class="text-body">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste esse blanditiis fugiat. Quis
          sit quam odit
          aperiam, in illum impedit, cumque unde voluptatem, exercitationem deleniti. Magni officia voluptatibus nemo
          incidunt.</p>
      </div>
    </div>
  </div>
</body>
</html>
